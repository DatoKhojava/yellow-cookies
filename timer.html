<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Andersen's JS Intensive</title>
  </head>
  <body>
    <div>
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button id="startStopwatch">Start</button>
      <button id="stopStopwatch">Stop</button>
      <button id="resetStopwatch">Reset</button>
    </div>

    <div>
      <h2>Timer</h2>
      <input type="text" id="timerInput" placeholder="Enter time in seconds" />
      <button id="setTimer">Set Timer</button>
      <button id="startTimer">Start Timer</button>
      <button id="stopTimer">Stop Timer</button>
      <div id="timerDisplay">00:00:00</div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
